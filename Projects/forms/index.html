<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>

    <!-- * Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="app">
      <!-- * Header -->
      <header class="header"></header>

      <!-- * Main -->

      <main>
        <div class="forms-wrap">
          <div class="container">
            <div class="row">
              <nav>
                <div class="home">
                  <a href="../../index.html">‚Üê Home</a>
                </div>
              </nav>
              <div class="col-12 col-lg-6 mt-3 mb-3 mb-lg-0 my-lg-0">
                <div class="form-wrap">
                  <h1 class="form-title">Create an Account</h1>
                  <form>
                    <div class="row">
                      <div class="col-12 col-md-6 mb-3">
                        <label for="firstName" class="form-label"
                          >First Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                        />
                      </div>
                      <div class="col-12 col-md-6 mb-3">
                        <label for="lastName" class="form-label"
                          >Last Name</label
                        >
                        <input type="text" class="form-control" id="lastName" />
                      </div>
                      <div class="col-12 mb-3">
                        <label for="exampleInputEmail" class="form-label"
                          >E-mail</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                        />
                        <div id="emailHelp" class="form-text">
                          We'll never share your email with anyone else.
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12 mb-3">
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault1"
                            checked
                          />
                          <label
                            class="form-check-label"
                            for="flexRadioDefault1"
                          >
                            Male
                          </label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault2"
                          />
                          <label
                            class="form-check-label"
                            for="flexRadioDefault2"
                          >
                            Female
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12 col-md-6 mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select
                          class="form-select"
                          aria-label="Default select example"
                          id="country"
                        >
                          <option selected>Select</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                      <div class="col-12 col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" />
                      </div>
                    </div>
                    <div class="d-grid">
                      <button
                        class="btn btn-primary"
                        type="button"
                        aria-describedby="btnHelp"
                      >
                        Sign Up
                      </button>
                      <div
                        id="btnHelp"
                        class="form-text text-center btn__help-text"
                      >
                        By clicking the 'Sign Up' button, you confirm that you
                        accept our <a href="#">Terms of Use</a> and
                        <a href="#">Privacy Policy</a>
                      </div>
                      <div class="line"></div>
                      <div class="w-100 text-center">
                        <p class="m-0">
                          Have an account?
                          <a href="#" class="form-link medium">Log In</a>
                        </p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-12 col-lg-6 mb-3 mb-lg-0">
                <div class="form-wrap">
                  <h2 class="form-title">Profile</h2>
                  <form>
                    <div class="row">
                      <div class="col-12 mb-3">
                        <div class="profile align-items-center">
                          <div class="profile__avatar">
                            <img
                              id="avatar"
                              class="profile__avatar__img"
                              src="./assets/avatar.png"
                              alt=""
                            />
                          </div>
                          <div class="profile__file">
                            <div class="row gy-2 gx-3 align-items-center">
                              <div class="col-auto">
                                <div class="form__upload">
                                  <!-- Hide original bootsrtap file input -->
                                  <input
                                    class="form-control form-control-sm profile__file__input"
                                    type="file"
                                    accept="image/*"
                                    id="file_input_id"
                                  />
                                  <!-- Custom file input -->
                                  <input
                                    type="text"
                                    id="text_input_id"
                                    class="form-control form-control-sm profile__file__control"
                                    placeholder=""
                                    style="caret-color: transparent"
                                    autocomplete="off"
                                  />
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="#969696"
                                    class="bi bi-camera-fill"
                                    viewBox="0 0 16 16"
                                  >
                                    <path
                                      d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"
                                    ></path>
                                    <path
                                      d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0"
                                    ></path>
                                  </svg>
                                </div>
                              </div>
                              <div class="col-auto p-0">
                                <div class="btn-group btn-group-sm">
                                  <button
                                    type="button"
                                    class="btn btn-outline-custom"
                                    id="file_input_clear"
                                  >
                                    <svg
                                      xmlns="http://www.w3.org/2000/svg"
                                      width="16"
                                      height="16"
                                      fill="#969696"
                                      class="bi bi-trash-fill"
                                      viewBox="0 0 16 16"
                                    >
                                      <path
                                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"
                                      ></path>
                                    </svg>
                                    <span class="visually-hidden">Button</span>
                                  </button>
                                </div>
                              </div>
                            </div>
                            <label
                              for="formFileSm"
                              class="profile__file__text form-text"
                              >Up to 1 MB (300x300 px)</label
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12 col-md-6 mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" />
                      </div>
                      <div class="col-12 col-md-6 mb-3">
                        <label for="exampleInputEmail2" class="form-label"
                          >E-mail</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="exampleInputEmail2"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12 col-md-6 mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select
                          class="form-select"
                          aria-label="Default select example"
                          id="country"
                        >
                          <option selected>Select</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                      <div class="col-12 col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12 col-md-6 mb-3">
                        <label for="zipCode" class="form-label">Zip Code</label>
                        <input type="text" class="form-control" id="zipCode" />
                      </div>
                      <div class="col-12 col-md-6 mb-3">
                        <label for="phone" class="form-label"
                          >Phone Number</label
                        >
                        <input type="text" class="form-control" id="phone" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <button class="btn btn-primary update" type="button">
                          Update
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script>
          // Bind file-input-form click action to text-input-form
          $("#text_input_id").click(function () {
            $("#file_input_id").trigger("click");
          });
          // Display file name in text-input-form
          $("#file_input_id").change(function () {
            $("#avatar").attr("src", window.URL.createObjectURL(this.files[0]));
            $("#text_input_id").val(this.value.replace(/C:\\fakepath\\/i, ""));
          });
          // Bind file-input-clear click action to reset values
          $("#file_input_clear").click(function () {
            $("#file_input_id").val("");
            $("#text_input_id").val("");
            $("#avatar").attr("src", "./assets/default.png");
          });
        </script>
      </main>

      <!-- * Footer -->

      <footer></footer>
    </div>
  </body>
</html>
