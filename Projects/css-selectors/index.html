    <div class="app">
      <header>
        <nav> <div class="home">
          <a href="../../index.html">← Home</a>
        </div> </nav>
      </header>
      <main>
        <div class="block">
          <div class="title-block">
            <div class="title">
              <h1>CSS Dinner Shopping List</h1>
            </div>

            <div class="subtitle">Let’s go to the mall!</div>
          </div>

          <ul class="list">
            <li class="list-item">
              <label for="item1" class="item">
                <input type="checkbox" id="item1" name="item1" value="item" />
                <span class="checkmark"></span>
                <span> A lot of pickles </span>
                <span class="description">
                  for the next lessons about CSS
                </span>
              </label>
            </li>

            <li class="list-item">
              <label for="item2" class="item">
                <input type="checkbox" id="item2" name="item2" value="item" />
                <span class="checkmark"></span>
                <span> 10 apples </span>
                <span class="description"> for more CSS manipulations</span>
              </label>
            </li>

            <li class="list-item">
              <label for="item3" class="item">
                <input type="checkbox" id="item3" name="item3" value="item" />
                <span class="checkmark"></span>
                <span> 20 oranges </span>
                <span class="description">
                  because they are awesome
                </span>
              </label>
            </li>

            <li class="list-item">
              <label for="item4" class="item">
                <input type="checkbox" id="item4" name="item4" value="item" />
                <span class="checkmark"></span>
                <span> 13 plates </span>
                <span class="description">
                  hm... they always dissapear
                </span>
              </label>
            </li>

            <li class="list-item">
              <label for="item5" class="item">
                <input type="checkbox" id="item5" name="item5" value="item" />
                <span class="checkmark"></span>
                <span> 15 bentos </span>
              </label>
            </li>

            <li class="list-item">
              <label for="item6" class="item">
                <input type="checkbox" id="item6" name="item6" value="item" />
                <span class="checkmark"></span>
                <span> 1 bottle of Sake </span>
                <span class="description">
                  for my friends
                </span>
              </label>
            </li>

          </ul>

        
            <div class="button">
              <button> <a href="../../index.html">Bon appetit :)</a></button>
            </div>
  

        </div>
